<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Customer Survey Form</title>
  </head>
  <body>
    <header>
      <h1>Customer Survey Form</h1>
    </header>
    <main>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">First Name</label>
          <input type="text" name="name" id="fname" class="name" required />
        </div>
        <div class="form-group">
          <label for="name" id="name-label">Last Name</label>
          <input type="text" name="name" id="lname" class="name" required />
        </div>
        <div class="form-group">
          <label for="dob" id="dob-label">Date Of Birth</label>
          <input type="date" name="date" id="date" required />
        </div>
        <div class="form-group">
          <label for="countries">Country</label>
          <select name="countries" id="country"></select>
        </div>
        <div class="form-group">
          <label for="gender">Select Your Gender</label>
          <div class="radio-group">
            <input
              type="radio"
              name="gender"
              id="male"
              value="Male"
              checked
            /><label for="male"> Male </label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              name="gender"
              id="female"
              value="Female"
            /><label for="female"> Female </label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              name="gender"
              id="others"
              value="Others"
            /><label for="others"> Others </label>
          </div>
        </div>
        <div class="form-group">
          <label for="profession" id="profession-label">Profession</label>
          <input type="text" name="profession" id="profession" required />
        </div>
        <div class="form-group">
          <label for="email" id="dob-label">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone" id="dob-label">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            minlength="10" 
            maxlength="10"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            required
          />
        </div>
        <div class="button-group">
          <button
            class="submit"
            id="submit"
            type="submit"
            onclick="validateForm()"
          >
            Submit
          </button>
          <button class="reset" id="reset" type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
